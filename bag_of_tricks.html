<!doctype html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="bag_of_tricks.css">
	<script src="jquery-2.1.3.min.js"></script>
	<script src="bag_of_tricks.js"></script>
	</head>

	<body>
		<div id="de-tricks" class="section">
			<h3>Deal Estate</h3>
				<div id="DE-buttons" class="categories">
					<a href="#" id="attach-buckets" class="button" title="Attach most recently created buckets to all options that are open and active">Attach Buckets
					</a>			
					<a href="#" id="attach-top-bucket" class="button" title="Attach only the top bucket to all options that are open and active">Attach Top Bucket
					</a>							
					<a href="#" id="find-buckets" class="button" title="Open a new tab with the bucket location for each open option">
					Find Buckets
					</a>				
					<a href="#" id="open-active" class="button" title="Open only option pods that are active">
					Open Active Options
					</a>					
					<a href="#" id="open-all" class="button" title="Open all option pods">
					Open Options
					</a>
					<a href="#" id="widen-options" class="button" title="Make option pods wider to reveal full voucher titles">
					Widen Options
					</a>					
				</div>
			</div>	

		<div id="navigation" class="section">
			<h3>SF to ZD Navigation</h3>
				<div id="navigation-buttons" class="categories">
					<a href="#" id="go-to-ticket" class="button" title="Open a new tab with the ticket number listed in the 'Special Redemption Code Instructions' field">
					Go to Ticket
					</a>
					<a href="#" id="search-for-ticket" class="button" title="Search Zendesk for tickets related to this SFID">
					Search for Tickets
					</a>
				</div>	
			</div>		
			
		<div id="etc" class="section">	
			<h3>Etc</h3>
				<div id="etc-buttons" class="categories">
					<a href="#" id="tbj" class="button" title="Create consecutive code files for TBJ deals. Put prefix in the first prefix field. Multiple clicks will multiply file numbers by ten.">
					Create Codes for Travel by Jen
					</a>
				</div>	
			</div>		
	</body>
</html>
